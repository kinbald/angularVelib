<section class="jumbotron text-center">
  <div class="container">
    <h3>Ville choisie : {{nom_contrat}}</h3>
    <div class="row justify-content-center">
      <div class="col-4">
        <label for="selectStation">Veuillez choisir une station :</label>
        <select #selectStation (change)="stationChoisie(selectStation.value)" class="custom-select"
                id="selectStation">
          <option selected disabled>Choisir une station</option>
          <option *ngFor="let station of listeStations" [value]="station.name">{{ station.name }}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button class="btn btn-primary valider" (click)="this.verifStationChoisie()">Valider</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary changement" (click)="this.retour()">Changement de ville</button>
      </div>
    </div>
    <div *ngIf="this.isSelected">
      <app-map
        [station]="stationSelected" [listeStations]="listeStations">
      </app-map>
    </div>
  </div>
</section>
